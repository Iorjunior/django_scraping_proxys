<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="bg-gray-200">
    <nav class="bg-white px-2 sm:px-4 py-2.5">
      <div
        class="container flex flex-wrap justify-between items-center mx-auto"
      >
        <a href="{% url 'proxys:index' %}" class="flex">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-gray-800"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"
            />
          </svg>
          <span
            class="self-center text-lg font-semibold whitespace-nowrap text-gray-800"
            >ProxysList</span
          >
        </a>
        <div class="flex items-center md:order-2">
          {% if request.user.is_authenticated %}
          <span class="flex"
            >ðŸ‘‹OlÃ¡,
            <p class="font-bold">{{user}}</p>
            <a
              href="{% url 'proxys:sair' %}"
              class="flex px-2 gap-1 text-gray-800 hover:text-gray-500"
            >
              Sair
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                /></svg
            ></a>
          </span>

          {% else %}
          <a
            href="{% url 'proxys:entrar' %}"
            class="border-2 font-medium text-sm border-fuchsia-600 rounded-lg py-1 px-4 text-fuchsia-600 hover:text-fuchsia-400 hover:border-fuchsia-400"
            >Entrar</a
          >
          {% endif %}
        </div>
      </div>
    </nav>
    <main class="h-full flex flex-wrap justify-center">
      {% block content %} {% endblock %}
    </main>
    <footer class="bg-white px-2 py-2">
      <hr class="my-6 border-gray-200 mx-auto my-4" />
      <span class="block text-sm text-gray-500 text-center"
        >Feito com Amor por
        <a
          href="https://github.com/iorjunior"
          target="_blank"
          class="hover:underline"
          >iorjunior</a
        >
      </span>
    </footer>
  </body>
</html>
